<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar - Smart Logger</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="main-header">
            <h1>Workout Calendar</h1>
            <p>Select a day to view your workout history.</p>
        </header>

        <div class="calendar-card">
            <div class="calendar-header">
                <button id="prev-month-btn" class="nav-btn">&lt;</button>
                <h2 id="month-year-header">September 2025</h2>
                <button id="next-month-btn" class="nav-btn">&gt;</button>
            </div>
            <div class="calendar-grid-header">
                <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <div id="workout-details-container">
            <!-- Details for the selected day will appear here -->
            <p class="placeholder-text">Select a day with a workout to see the details.</p>
        </div>

        <a href="index.html" class="btn btn-secondary btn-full-width" style="margin-top: 2rem;">Back to Home</a>
    </main>

    <script src="js/api.js"></script>
    <script src="js/history.js"></script>
</body>
</html>
